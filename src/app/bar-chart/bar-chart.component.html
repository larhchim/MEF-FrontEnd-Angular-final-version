<h1 style="text-align: center;margin-bottom: 80px">Statistiques sur le Taux de traitements des dossiers et le detail des comptes Gestionnaires</h1>
<div >
  <div class="container d-flex justify-content-center" >
    <div class="row col-md-8 col-sm-12" >
      <canvas  id="MYCHART11"></canvas>
    </div>
  </div>
</div>






<div >
  <div  class="row container" style="width: 50%;margin: auto;margin-top: 40px;margin-bottom: 40px">
    <select (change)="Chart()" id="dir" name="dir"  ngModel  [(ngModel)]="id" class="form-control" required>
      <option  *ngFor="let opt of Directions" [value]="opt.id" [selected]="opt.selected == true">{{opt.intitled}}</option>
    </select>
  </div>
  <div class="container d-flex justify-content-center" >
    <div class="row col-md-8 col-sm-12" >
      <canvas  id="MYCHART12"></canvas>
    </div>
  </div>

</div>






<div>
  <div class="container d-flex justify-content-center" >
    <div class="row col-md-6 col-sm-12" >
      <canvas  id="MYCHART178"></canvas>
    </div>
  </div>
</div>




<div>
  <div  class="row container" style="width: 50%;margin: auto;margin-top: 40px;margin-bottom: 40px">
    <select (change)="ChartExaminator()" id="diir" name="diir"  ngModel  [(ngModel)]="examinateur" class="form-control" required>
      <option  *ngFor="let opt of Examinators" [value]="opt.id" [selected]="opt.selected == true">{{opt.email}}</option>
    </select>
  </div>
  <div class="container d-flex justify-content-center" >
    <div class="row col-md-6 col-sm-12" >
      <canvas  id="MYCHART179"></canvas>
    </div>
  </div>
</div>
